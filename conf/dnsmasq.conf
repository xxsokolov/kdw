# KDW: Custom dnsmasq configuration
#
# Этот файл сконфигурирован для работы dnsmasq в качестве
# вторичного DNS-сервера, который не конфликтует с основным
# DNS-сервером роутера Keenetic.

# Слушать только на localhost. Это решает проблему "Address already in use"
# и позволяет основному DNS-серверу перенаправлять сюда запросы.
listen-address=127.0.0.1

# Не читать системный /etc/resolv.conf, чтобы избежать циклов пересылки.
no-resolv

# Использовать эти серверы для всех запросов, которые не могут быть
# обработаны локально (из /etc/hosts или других conf-файлов).
server=1.1.1.1
server=8.8.8.8

# Включаем директорию для динамически генерируемых правил от KDW.
# Бот будет складывать сюда файлы с правилами для проксируемых доменов.
conf-dir=/opt/etc/kdw/dnsmasq.d,*.conf
